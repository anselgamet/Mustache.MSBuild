container: mcr.microsoft.com/dotnet/core/sdk:3.1.101

variables:
  PublicRelease: "$[ eq(variables['Build.SourceBranch'], 'refs/heads/master') ]"
  IsSigned: "$[ and(eq(variables['IsSigned'], 'True'), eq(variables['Build.SourceBranch'], 'refs/heads/master')) ]"
  PackageFolder: '$(Build.ArtifactStagingDirectory)/packages'
  PublishFolder: '$(Build.ArtifactStagingDirectory)/publish'
  AnalyzersLogDirectory: '$(Agent.BuildDirectory)/_sdt/logs/CodeAnalysisLogs'
  BuildConfiguration: 'Release'
  AssemblyOriginatorKeyFile: '$(AssemblyOriginatorKeyFile.secureFilePath)'
  NUGET_PACKAGES: '$(Pipeline.Workspace)/.nuget/packages'

steps:

- task: DownloadSecureFile@1
  name: "AssemblyOriginatorKeyFile"
  displayName: 'Download Strong Name Public Key'
  inputs:
    secureFile: '$(SecureFileId)'
  condition: and(succeeded(), eq(variables['IsSigned'], 'True'))

- task: DotNetCoreCLI@2
  displayName: 'DotNet Restore'
  inputs:
    command: restore
    projects: dirs.proj
    feedsToUse: config
    nugetConfigPath: NuGet.config
    verbosityRestore: Normal

- task: DotNetCoreCLI@2
  displayName: 'DotNet Build'
  inputs:
    command: build
    projects: dirs.proj
    arguments: '--configuration $(BuildConfiguration) -p:CreateSymbolicLinksForCopyLocalIfPossible=$(PublicRelease) --no-restore -warnaserror -v n'

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP CodeSigning dlls'
  inputs:
    ConnectedServiceName: '$(EsrpEndpointName)'
    FolderPath: '$(build.sourcesdirectory)'
    Pattern: '$(build.taskinput.sign)'
    UseMinimatch: true
    signConfigType: inlineSignParams
    inlineOperation: |
     [{
             "keyCode": "CP-233863-SN",
             "operationSetCode": "StrongNameSign",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
         {
             "keyCode": "CP-233863-SN",
             "operationSetCode": "StrongNameVerify",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
     {
             "keyCode": "CP-230012",
             "operationSetCode": "SigntoolSign",
             "parameters": [
             {
                 "parameterName": "OpusName",
                 "parameterValue": "Microsoft"
             },
             {
                 "parameterName": "OpusInfo",
                 "parameterValue": "http://www.microsoft.com"
             },
             {
                 "parameterName": "FileDigest",
                 "parameterValue": "/fd \"SHA256\""
             },
             {
                 "parameterName": "PageHash",
                 "parameterValue": "/NPH"
             },
             {
                 "parameterName": "TimeStamp",
                 "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
             }
             ],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
         {
             "keyCode": "CP-230012",
             "operationSetCode": "SigntoolVerify",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         }
     ]
  condition: and(succeeded(), eq(variables['IsSigned'], 'True'))

- bash: 'find -L . -xtype l | while read -r l; do cp --remove-destination $(readlink $l) $l; done'
  displayName: 'Replace Symlinks'
  condition: and(succeeded(), eq(variables['PublicRelease'], 'True'))

- task: DotNetCoreCLI@2
  displayName: 'DotNet Test'
  inputs:
    command: test
    projects: dirs.proj
    arguments: '--configuration $(BuildConfiguration) --no-build -v n'

- task: DotNetCoreCLI@2
  displayName: 'DotNet Pack'
  inputs:
    command: pack
    packagesToPack: dirs.proj
    configuration: $(BuildConfiguration)
    nobuild: true
    packDirectory: '$(PackageFolder)'
    verbosityPack: Normal
  condition: and(succeeded(), eq(variables['PublicRelease'], 'True'))

- task: DotNetCoreCLI@2
  displayName: 'DotNet Publish'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'dirs.proj'
    arguments: '--no-build -c $(BuildConfiguration) -p:PublishBaseDir=$(PublishFolder)'
    zipAfterPublish: false
    modifyOutputPath: false
  condition: and(succeeded(), eq(variables['PublicRelease'], 'True'))

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP CodeSigning Packages'
  inputs:
    ConnectedServiceName: '$(EsrpEndpointName)'
    FolderPath: '$(PackageFolder)'
    Pattern: '*.nupkg'
    signConfigType: inlineSignParams
    inlineOperation: |
     [{
             "keyCode": "CP-401405",
             "operationSetCode": "NuGetSign",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
         {
             "keyCode": "CP-401405",
             "operationSetCode": "NuGetVerify",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         }]
  condition: and(succeeded(), eq(variables['IsSigned'], 'True'))

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Packages'
  inputs:
    PathtoPublish: '$(PackageFolder)'
    ArtifactName: packages
  condition: and(succeeded(), eq(variables['PublicRelease'], 'True'))

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Publish'
  inputs:
    PathtoPublish: '$(PublishFolder)'
    ArtifactName: publish
  condition: and(succeeded(), eq(variables['PublicRelease'], 'True'))

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: CodeAnalysisLogs'
  inputs:
    PathtoPublish: '$(AnalyzersLogDirectory)'
    ArtifactName: CodeAnalysisLogs
  condition: and(succeeded(), eq(variables['PublicRelease'], 'True'))
